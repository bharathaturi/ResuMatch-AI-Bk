spring.application.name=resume-analyzer
# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/resume_analyzer_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# API Keys and Secrets
groq.api.key=${GROQ_API_KEY:your_groq_api_key_here}
jwt.secret=${JWT_SECRET:8a32d1e57c61f23b9d40e9c8b7a6f5e4d3c2b1a0f9e8d7c6b5a4f3e2d1c0b9a8}
frontend.url=${FRONTEND_URL:http://localhost:3000}